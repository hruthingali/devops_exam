apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-microservice
  template:
    metadata:
      labels:
        app: java-microservice
    spec:
      containers:
        - name: java-app
          image: hruthingali/java-microservice:<tag>  # specify correct tag here
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
